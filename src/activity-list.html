<template>
    <div class="activity-list">
        <ul>
            <li repeat.for="activity of activities">
                <div class="date">${activity.date}</div>
                <div class="name">${activity.name}</div>
                <div class="units">${activity.units}</div>
                <div class="unit">${activity.unit}</div>
                <div class="comment">${activity.comment}</div>
                <div class="rating">${displayRatings[activity.rating]}</div>
                <div class="points">${activity.points}</div>
            </li>
        </ul>
    </div>
</template>
